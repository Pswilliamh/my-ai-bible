<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Bible</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>My AI Bible</h1>
    <p>Search for a word or verse to begin your study.</p>
    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Enter a word or verse (e.g., love, John 3:16)">
      <button onclick="search()" class="btn btn-primary">Search</button>
    </div>
    <div id="results" class="mt-3"></div>
  </div>

  <script>
    async function search() {
      const query = document.getElementById('search').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        // For now, using a specific verse endpoint; search needs custom handling
        let url = `https://getbible.net/v2/kjv/John%203:16.json`; // Default to John 3:16 for testing
        if (query.toLowerCase().includes('john 3:16')) {
          url = `https://getbible.net/v2/kjv/John%203:16.json`;
        } else {
          // Mock search for "love" - we'll refine this with a real search API
          url = `https://getbible.net/v2/kjv/1%20John%204:8.json`;
        }

        const response = await fetch(url);
        const data = await response.json();

        resultsDiv.innerHTML = '';
        if (data && data.verses) {
          data.verses.forEach(verse => {
            const words = verse.text.split(' ').map(word => {
              // Placeholder for Strong's (API doesn't include it directly yet)
              const strongs = word.toLowerCase() === 'loved' ? 'G25' : 'N/A';
              return `<span onclick="showDetails('${word}', '${strongs}')" style="cursor: pointer;">${word}</span>`;
            }).join(' ');
            resultsDiv.innerHTML += `
              <div class="card mb-2">
                <div class="card-body">
                  <h5 class="card-title">${verse.book_name} ${verse.chapter}:${verse.verse}</h5>
                  <p class="card-text">${words}</p>
                </div>
              </div>
            `;
          });
        } else {
          resultsDiv.innerHTML = '<p>No results found. Try another search!</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p>Sorry, something went wrong. Please try again later.</p>';
        console.error('Error:', error);
      }
    }

    function showDetails(word, strongs) {
      const details = {
        'G25': { definition: 'To love (agapa≈ç)', etymology: 'Present active, 1st person singular' }
      };
      const info = details[strongs] || { definition: 'Not available', etymology: 'N/A' };
      alert(`Word: ${word}\nStrong's Number: ${strongs}\nDefinition: ${info.definition}\nEtymology: ${info.etymology}`);
    }

    document.getElementById('search').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
