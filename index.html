<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Bible</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>My AI Bible</h1>
    <p>Search for a word or verse to begin your study.</p>
    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Enter a word or verse (e.g., love, John 3:16)">
      <button onclick="search()" class="btn btn-primary">Search</button>
    </div>
    <div id="results" class="mt-3"></div>
  </div>

  <script>
    // Function to perform the search
    async function search() {
      const query = document.getElementById('search').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading...</p>'; // Feedback while waiting

      try {
        // Uncomment this when hosted online or using a proxy
        // const response = await fetch(`https://bibleapi.co/api/verses/search?text=${query}&version=kjv`);
        // const data = await response.json();

        // Mock data for now (since API might not work locally)
        const data = {
          verses: [
            { reference: "John 3:16", text: "For God so loved the world..." },
            { reference: "1 John 4:8", text: "He that loveth not knoweth not God..." }
          ]
        };

        resultsDiv.innerHTML = '';
        if (data.verses && data.verses.length > 0) {
          data.verses.forEach(verse => {
            resultsDiv.innerHTML += `
              <div class="card mb-2">
                <div class="card-body">
                  <h5 class="card-title">${verse.reference}</h5>
                  <p class="card-text">${verse.text}</p>
                </div>
              </div>
            `;
          });
        } else {
          resultsDiv.innerHTML = '<p>No results found. Try another search!</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p>Sorry, something went wrong. Please try again later.</p>';
        console.error('Error:', error);
      }
    }

    // Trigger search on Enter key
    document.getElementById('search').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
